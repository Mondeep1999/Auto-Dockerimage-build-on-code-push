name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag docker-image-autobuild:$(date +%s)
    - name: Push the Docker image
      run: docker login -u alphax123 -p ${{ secrets.DOCKER_TOKEN }} && docker push alphax123/docker-image-autobuild:$(date +%s)
